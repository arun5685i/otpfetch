<!DOCTYPE html>
<html>
<head>
    <title>OTP Autofill Example</title>
    <style>
        #otpForm {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        #otpInput {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        #message {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form id="otpForm" action="/your-server-endpoint" method="POST">
        <div id="message">Enter the OTP sent to your phone. It will be filled in automatically if available.</div>
        <input type="text" id="otpInput" autocomplete="one-time-code" inputmode="numeric" placeholder="Enter OTP" />
        <button type="submit">Submit</button>
    </form>

    <script>
        if ('OTPCredential' in window) {
            window.addEventListener('DOMContentLoaded', () => {
                const input = document.querySelector('input[autocomplete="one-time-code"]');
                if (!input) {
                    alert('OTP input field not found');
                    return;
                }

                const ac = new AbortController();
                const form = input.closest('form');
                if (form) {
                    form.addEventListener('submit', e => {
                        ac.abort(); // Prevent form submission if OTP is not handled
                    });
                }

                navigator.credentials.get({
                    otp: { transport: ['sms'] },
                    signal: ac.signal
                }).then(otp => {
                    if (otp && otp.code) {
                        const otpCode = otp.code.slice(0, 4);
                        if (otpCode.length === 4) {
                            input.value = otpCode;
                            input.focus();
                            form.submit(); // Automatically submit the form after setting the OTP
                        } else {
                            alert('OTP received is not a 4-digit number'); // Show alert if OTP is not 4 digits
                        }
                    } else {
                        alert('No OTP code received'); // Show alert if no OTP code
                    }
                }).catch(err => {
                    alert('Error retrieving OTP: ' + err.message); // Show error in an alert
                });
            });
        } else {
            // Fallback for browsers that do not support OTP Credential API
            alert('OTPCredential API is not supported by this browser. Please enter the OTP manually.');
        }
    </script>
</body>
</html>
